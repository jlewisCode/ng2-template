<div class="modal-header">
    <h3>{{ ConfirmModalCtrl.data.title }}</h3>
</div>
<div class="modal-body">
    <p>{{ ConfirmModalCtrl.data.body }}</p>
</div>
<div class="modal-footer">
    <button ng-click="ConfirmModalCtrl.cancel()" class="button alert">
        {{ ConfirmModalCtrl.data.cancelText }}
    </button>
    <button ng-click="ConfirmModalCtrl.ok()" class="button success">
        {{ ConfirmModalCtrl.data.okText }}
    </button>
</div>
